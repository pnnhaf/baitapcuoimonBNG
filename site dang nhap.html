<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Blush Perfume</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <h1>Đăng Nhập</h1>
                <p>Chào mừng bạn quay trở lại!</p>
            </div>
            
            <form id="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <i class="fas fa-envelope icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Mật Khẩu</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-lock icon"></i>
                    <span class="toggle-password"><i class="fas fa-eye"></i></span>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Đăng Nhập</button>
                    <a href="#" class="forgot-password">Quên mật khẩu?</a>
                </div>
                
                <div class="social-login">
                    <p>Hoặc đăng nhập bằng</p>
                    <div class="social-buttons">
                        <button type="button" class="btn btn-facebook"><i class="fab fa-facebook"></i> Facebook</button>
                        <button type="button" class="btn btn-google"><i class="fab fa-google"></i> Google</button>
                    </div>
                </div>
                
                <div class="register-link">
                    <p>Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
